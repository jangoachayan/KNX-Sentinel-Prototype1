<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNX Sentinel Configuration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--primary-background-color, #fafafa);
            color: var(--primary-text-color, #212121);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background-color, #ffffff);
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12), 0 1px 5px 0 rgba(0,0,0,.2);
        }
        h1 {
            color: var(--primary-color, #03a9f4);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--divider-color, #bdbdbd);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--secondary-background-color, #ffffff);
            color: var(--primary-text-color, #212121);
        }
        button {
            background-color: var(--primary-color, #03a9f4);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KNX Sentinel Settings</h1>
        <p>Current Client Configuration</p>
        
        <div id="status" class="status"></div>

        <form id="configForm">
            <div class="form-group">
                <label for="client_id">Client ID</label>
                <input type="text" id="client_id" name="client_id">
            </div>
            
            <div class="form-group">
                <label for="site_id">Site ID</label>
                <input type="text" id="site_id" name="site_id">
            </div>

            <button type="submit">Save Configuration</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('configForm');
            const statusDiv = document.getElementById('status');
            const clientInput = document.getElementById('client_id');
            const siteInput = document.getElementById('site_id');

            // Load Config
            try {
                const response = await fetch('api/config');
                const config = await response.json();
                
                clientInput.value = config.client_id || '';
                siteInput.value = config.site_id || '';
            } catch (e) {
                console.error("Failed to load config", e);
                showStatus('Failed to load configuration.', 'error');
            }

            // Save Config
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                showStatus('', ''); // Clear status
                
                const data = {
                    client_id: clientInput.value,
                    site_id: siteInput.value
                };

                try {
                    const response = await fetch('api/config', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        showStatus('Configuration saved successfully!', 'success');
                    } else {
                        showStatus('Failed to save configuration.', 'error');
                    }
                } catch (e) {
                    console.error("Failed to save config", e);
                    showStatus('Error saving configuration.', 'error');
                }
            });

            function showStatus(msg, type) {
                statusDiv.textContent = msg;
                statusDiv.className = 'status ' + type;
                statusDiv.style.display = msg ? 'block' : 'none';
            }
        });
    </script>
</body>
</html>
